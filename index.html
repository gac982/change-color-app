<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <title>Change Color</title>
</head>
<body>
    <header class="header">
        <nav class="menu"><h1>Editor de Colores</h1></nav>
    </header>
    <div id="square" class="web">
        <h2 id="mostrarTexto" class="subtitulo"></h2>
    </div>
    <h2>Juega con:</h2>
    <div class="modificadores">
        <div class="mdColor">
            <h3>selecciona color de fondo</h3>
            <input type="color" id="colorFondo" class="select">
        </div>
        <div class="textChange">
            <h3>ingresa el texto a mostrar</h3>
            <input type="text" id="selectText" class="txtSelect">
        </div>
        <div class="mdColor">
            <h3>color del texto</h3>
            <input type="color" id="colorText" class="select">
        </div>
        <div class="mdColor">
            <h3>color de fondo del texto</h3>
            <input type="color" id="colorFondoText" class="select">
        </div>
    </div>

    <!-- scripts -->
    <script src="main.js"></script>
</body>
</html>
